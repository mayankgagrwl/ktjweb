<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body class="background">
	<div class="content">
		<a href="login.html"><button class="active col-6">Log In</button></a>
		<a href="signup.html"><button class="col-6 deactive">Sign Up</button></a>
		<div class="form">
			<form>
				<label class="preference">Name:<br></label>
				<input type="text" name="name" placeholder="Enter your full name"><br>
				<label class="preference">Gender:<br></label>
				<input type="radio" name="gender" value="male"> Male<br>
  				<input type="radio" name="gender" value="female"> Female<br>
  				<input type="radio" name="gender" value="other"> Other<br>
				<label class="preference">Password:<br></label>
				<input type="password" name="password" placeholder="Enter you Password"><br>
				<input type="submit" name="Log In">
			</form>
		</div>
	</div>
</body>
