<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Sofia'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body class="background">
	<div class="content">
		<a href="login.html"><button class="deactive col-6">Log In</button></a>
		<a href="signup.html"><button class="col-6 active">Sign Up</button></a>
		<div class="form">
			<form>
				<label class="preference">Name:<br></label>
				<input type="text" name="name" placeholder="Enter your full name"><br>
				<label class="preference">Gender:<br></label>
				<span class="radio_text"><input type="radio" name="gender" value="male"> Male</span>
  				<span class="radio_text"><input type="radio" name="gender" value="female"> Female</span>
  				<span class="radio_text"><input type="radio" name="gender" value="other"> Other</span><br>
  				<label class="preference">Email:<br></label>
				<input type="text" name="email" placeholder="Enter your email id"><br>
				<label class="preference">Date of Birth<br></label>
				<input type="text" name="email" placeholder="DD-MM-YYYY"><br>
				<label class="preference">Password:<br></label>
				<input type="password" name="password" placeholder="Enter you Password"><br>
				<label class="preference">Confirm Password:<br></label>
				<input type="password" name="password" placeholder="Retype you Password"><br>
				<input type="submit" name="Log In">
			</form>
		</div>
	</div>
</body>
</html>
